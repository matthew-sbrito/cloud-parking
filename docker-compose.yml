version: '3.5'

services:
  postgres-auth:
    container_name: cloud-parking-container
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres-auth
    volumes:
      - postgres-cloud-parking:/data/postgres-auth
    ports:
      - "5432:5432"
    networks:
      - postgres-cloud-parking
    restart: unless-stopped

networks:
  postgres-cloud-parking:
    driver: bridge

volumes:
  postgres-cloud-parking: